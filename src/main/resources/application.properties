# Database
spring.datasource.url=jdbc:mysql://localhost:3306/academic?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File storage
app.upload.dir=uploads
app.max-file-size=20MB

# JWT
app.jwtSecret=yourSecretKey
app.jwtExpirationMs=86400000


# 静态资源缓存
spring.resources.cache.cachecontrol.max-age=3600
spring.resources.cache.cachecontrol.no-cache=false

