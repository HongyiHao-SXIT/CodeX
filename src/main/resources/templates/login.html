<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 学术搜索</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-search-heart"></i> 学术搜索
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/advanced">高级搜索</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">关于我们</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="/login" class="btn btn-outline-primary me-2">登录</a>
                    <a href="/register" class="btn btn-primary">注册</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 登录表单 -->
    <main class="main-container">
        <div class="container">
            <div class="auth-container">
                <h2 class="auth-title"><i class="bi bi-person-circle"></i> 用户登录</h2>
                
                <form class="auth-form" th:action="@{/login}" method="post">
                    <div th:if="${param.error}" class="alert alert-danger">
                        用户名或密码错误
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        您已成功登出
                    </div>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名或邮箱</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                        <label class="form-check-label" for="rememberMe">记住我</label>
                        <a href="/forgot-password" class="float-end">忘记密码?</a>
                    </div>
                    
                    <button type="submit" class="auth-btn">登 录</button>
                </form>
                
                <div class="social-login">
                    <p class="text-muted">或使用以下方式登录</p>
                    <a href="#" class="social-btn google"><i class="bi bi-google"></i></a>
                    <a href="#" class="social-btn github"><i class="bi bi-github"></i></a>
                    <a href="#" class="social-btn wechat"><i class="bi bi-wechat"></i></a>
                </div>
                
                <div class="auth-footer">
                    还没有账号? <a href="/register">立即注册</a>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <h5>关于学术搜索</h5>
                    <p class="text-muted">一个开放、免费的学术文献搜索平台，致力于为研究人员和学生提供便捷的文献检索服务。</p>
                </div>
                <div class="col-md-2 mb-4">
                    <h5>快速链接</h5>
                    <ul class="list-unstyled">
                        <li class="mb-2"><a href="/about" class="footer-link">关于我们</a></li>
                        <li class="mb-2"><a href="/contact" class="footer-link">联系我们</a></li>
                        <li class="mb-2"><a href="/privacy" class="footer-link">隐私政策</a></li>
                        <li><a href="/terms" class="footer-link">使用条款</a></li>
                    </ul>
                </div>
                <div class="col-md-3 mb-4">
                    <h5>合作伙伴</h5>
                    <ul class="list-unstyled">
                        <li class="mb-2"><a href="#" class="footer-link">中国知网</a></li>
                        <li class="mb-2"><a href="#" class="footer-link">IEEE Xplore</a></li>
                        <li class="mb-2"><a href="#" class="footer-link">Springer</a></li>
                        <li><a href="#" class="footer-link">ScienceDirect</a></li>
                    </ul>
                </div>
                <div class="col-md-3 mb-4">
                    <h5>关注我们</h5>
                    <div class="d-flex">
                        <a href="#" class="text-white me-3"><i class="bi bi-wechat fs-4"></i></a>
                        <a href="#" class="text-white me-3"><i class="bi bi-weibo fs-4"></i></a>
                        <a href="#" class="text-white"><i class="bi bi-github fs-4"></i></a>
                    </div>
                    <p class="text-muted mt-3">邮箱: contact@academicsearch.edu</p>
                </div>
            </div>
            <hr class="my-4 bg-light">
            <div class="text-center">
                <p class="mb-0">© 2023 学术搜索 - 版权所有</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/auth.js}"></script>
</body>
</html>
