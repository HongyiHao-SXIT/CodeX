<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses - Codex</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Codex</a>
        <div class="ms-auto">
            <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container mt-5">
    <h2 class="mb-4 text-center">Available Courses</h2>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="course : ${courses}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${course.title}">Course Title</h5>
                    <p class="card-text" th:text="${course.description}">Short description of the course...</p>
                </div>
                <div class="card-footer text-end bg-white">
                    <a th:href="@{'/courses/' + ${course.id}}" class="btn btn-sm btn-primary">View Course</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
