<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - CODEX Learning Platform</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
    <div class="container">
        <div class="register-card">
            <div class="header">
                <h2>User Registration</h2>
                <p>Join CODEX Learning Platform</p>
            </div>
            
            <form id="registerForm" th:action="@{/register}" method="post">
                <div class="form-group">
                    <label for="account">Username</label>
                    <input type="text" id="account" name="account" th:value="${user?.account}" required>
                    <small class="error-message" id="accountError"></small>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <small class="error-message" id="passwordError"></small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <small class="error-message" id="confirmPasswordError"></small>
                </div>
                
                <div class="form-group">
                    <label for="username">Full Name</label>
                    <input type="text" id="username" name="username" th:value="${user?.username}" required>
                    <small class="error-message" id="usernameError"></small>
                </div>
                
                <div class="form-group">
                    <label for="userno">Student/Staff ID</label>
                    <input type="text" id="userno" name="userno" th:value="${user?.userno}" required>
                    <small class="error-message" id="usernoError"></small>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" th:value="${user?.email}" required>
                    <small class="error-message" id="emailError"></small>
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" th:value="${user?.gender}">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="classno">Class</label>
                    <input type="text" id="classno" name="classno" th:value="${user?.classno}" required>
                    <small class="error-message" id="classnoError"></small>
                </div>
                
                <button type="submit" class="submit-btn">Register</button>
                
                <div class="login-link">
                    Already have an account? <a th:href="@{/login}">Login now</a>
                </div>
            </form>
        </div>
    </div>
    
    <script th:src="@{/js/register.js}"></script>
</body>
</html>
