<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Codex</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="register-container">
    <h2>Create Your Codex Account</h2>
    <form th:action="@{/register}" method="post" class="register-form">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" id="password" required>
        <div class="toggle-password">
            <input type="checkbox" id="show-password">
            <label for="show-password">Show Password</label>
        </div>
        <button type="submit">Register</button>
        <p th:if="${error}" th:text="${error}" class="error-message"></p>
    </form>
    <p class="login-link"><a th:href="@{/login}">Already have an account? Login</a></p>
</div>
<script th:src="@{/js/register.js}"></script>
</body>
</html>
