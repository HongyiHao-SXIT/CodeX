<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Codex</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Codex</a>
    </div>
</nav>

<!-- Registration Form -->
<div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 90vh;">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 500px;">
        <h2 class="text-center mb-4">Create Account</h2>

        <!-- 注册表单 -->
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" required>
            </div>

            <div class="form-group mt-3">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
            </div>

            <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required>
            </div>

            <div class="form-group mt-3">
                <label for="role">Role</label>
                <select id="role" th:field="*{role}" class="form-select" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="STUDENT">Student</option>
                    <option value="TEACHER">Teacher</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-4">Register</button>
        </form>

        <p class="text-center mt-3 mb-0">
            Already have an account? <a th:href="@{/login}">Login here</a>
        </p>
    </div>
</div>

</body>
</html>
