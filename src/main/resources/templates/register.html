<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Register - HongMing Academic Map</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" th:href="@{/apple-touch-icon.png}">
    
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontAwesome.css}">
    <link rel="stylesheet" th:href="@{/css/light-box.css}">
    <link rel="stylesheet" th:href="@{/css/owl-carousel.css}">
    <link rel="stylesheet" th:href="@{/css/templatemo-style.css}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    
    <script th:src="@{/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js}"></script>
</head>
<body>
    <!-- Responsive Navigation -->
    <header class="nav-down responsive-nav hidden-lg hidden-md">
        <button type="button" id="nav-toggle" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <div id="main-nav" class="collapse navbar-collapse">
            <nav>
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/index}">Home</a></li>
                    <li><a th:href="@{#featured}">Featured</a></li>
                    <li><a th:href="@{#video}">Presentation</a></li>
                    <li><a th:href="@{#blog}">Blog</a></li>
                    <li><a th:href="@{#contact}">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sidebar for Large Screens -->
    <div class="sidebar-navigation hidden-sm hidden-xs">
        <div class="logo">
            <a href="#">HongMing<em> Academic Map</em></a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="page-content">
        <section class="content-section">
            <div class="section-heading">
                <h1>Register Account</h1>
                <p>Please fill in the form below to create a new account.</p>
            </div>
            <form th:action="@{/register}" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <fieldset>
                            <input type="text" name="username" class="form-control" placeholder="Username *" required />
                        </fieldset>
                    </div>
                    <div class="col-md-6">
                        <fieldset>
                            <input type="password" name="password" class="form-control" placeholder="Password *" required />
                        </fieldset>
                    </div>
                    <div class="col-md-6">
                        <fieldset>
                            <input type="email" name="email" class="form-control" placeholder="Email (optional)" />
                        </fieldset>
                    </div>
                    <div class="col-md-6">
                        <fieldset>
                            <input type="text" name="school" class="form-control" placeholder="School (optional)" />
                        </fieldset>
                    </div>
                    <div class="col-md-6">
                        <fieldset>
                            <input type="text" name="major" class="form-control" placeholder="Major (optional)" />
                        </fieldset>
                    </div>
                    <div class="col-md-6">
                        <fieldset>
                            <input type="text" name="title" class="form-control" placeholder="Academic Title (optional)" />
                        </fieldset>
                    </div>
                    <div class="col-md-12">
                        <fieldset>
                            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                        </fieldset>
                    </div>
                </div>
            </form>

            <div class="text-center" style="margin-top: 20px;">
                <p>Already have an account? <a th:href="@{/login}">Login here</a>.</p>
            </div>
        </section>

        <!-- Footer -->
        <section class="footer">
            <p>&copy; 2025 HongMing Technology. Design by TemplateMo</p>
        </section>
    </div>
</body>
</html>
