<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Paper - Academic Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Academic Search</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/papers/upload">Upload Paper</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Upload Research Paper</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data" action="/papers/upload">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" id="title" name="title" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="author" class="form-label">Author(s)</label>
                                <input type="text" id="author" name="author" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="abstracts" class="form-label">Abstract</label>
                                <textarea id="abstracts" name="abstracts" rows="4" class="form-control" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="file" class="form-label">Upload Paper (PDF)</label>
                                <input type="file" id="file" name="file" class="form-control" accept=".pdf" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Upload Paper</button>
                        </form>
                        
                        <div th:if="${success}" class="mt-3 alert alert-success">
                            <p th:text="${success}">Success message</p>
                        </div>
                        <div th:if="${error}" class="mt-3 alert alert-danger">
                            <p th:text="${error}">Error message</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p>&copy; 2025 Academic Search Platform</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
