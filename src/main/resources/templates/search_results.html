<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Search Results</h1>
    <div th:if="${papers != null}">
        <ul>
            <li th:each="paper : ${papers}">
                <strong th:text="${paper.title}">Title</strong>
                by <span th:text="${paper.author}">Author</span><br />
                <a th:href="@{/papers/download/{id}(id=${paper.id})}">Download</a>
            </li>
        </ul>
    </div>
    <a href="/">Back to Home</a>
</body>
</html>
