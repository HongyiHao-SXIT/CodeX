<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Download Paper - Academic Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Academic Search</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/papers/upload">Upload Paper</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Download Paper</h3>
                    </div>
                    <div class="card-body">
                        <h4 class="mb-4" th:text="${paper.title}">Paper Title</h4>
                        
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <p><strong>Author:</strong> <span th:text="${paper.author}">Author</span></p>
                                <p><strong>Uploaded By:</strong> <span th:text="${paper.uploadedBy.username}">Username</span></p>
                                <p><strong>Upload Date:</strong> <span th:text="${#dates.format(paper.uploadTime, 'yyyy-MM-dd')}">Date</span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>File Size:</strong> <span>Calculated by frontend</span></p>
                                <p><strong>File Type:</strong> PDF</p>
                            </div>
                        </div>
                        
                        <h5 class="mb-2">Abstract</h5>
                        <p class="mb-4" th:text="${paper.abstracts}">Abstract text here...</p>
                        
                        <div class="d-flex justify-content-center">
                            <a th:href="@{|/uploads/${paper.filePath}|}" class="btn btn-primary btn-lg" download>
                                <i class="bi bi-download"></i> Download Paper
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p>&copy; 2025 Academic Search Platform</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
