<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignments - Codex</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Codex</a>
        <div class="ms-auto">
            <a class="btn btn-outline-light me-2" th:href="@{/courses}">Courses</a>
            <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Assignments for <span th:text="${course.title}">Course Title</span></h2>

    <div class="list-group">
        <div th:each="assignment : ${assignments}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <div>
                <h5 th:text="${assignment.title}">Assignment Title</h5>
                <p class="mb-1 text-muted" th:text="${assignment.description}">Brief description...</p>
                <small th:text="'Due: ' + ${#temporals.format(assignment.dueDate, 'yyyy-MM-dd HH:mm')}">Due Date</small>
            </div>
            <div>
                <a th:href="@{'/assignments/' + ${assignment.id}}" class="btn btn-primary">View</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
