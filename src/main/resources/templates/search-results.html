<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results - Academic Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Academic Search</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/papers/upload">Upload Paper</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Search Results for: <span class="text-primary" th:text="${keyword}">Keyword</span></h2>
                        
                        <div th:if="${success}" class="mt-3 alert alert-success">
                            <p th:text="${success}">Success message</p>
                        </div>
                        
                        <div class="list-group">
                            <div class="list-group-item" th:each="paper : ${papers}">
                                <h5 class="mb-1" th:text="${paper.title}">Paper Title</h5>
                                <p class="mb-1 text-muted" th:text="${paper.author}">Author</p>
                                <p class="mb-2 small" th:text="${#dates.format(paper.uploadTime, 'yyyy-MM-dd')}">Upload Date</p>
                                <p class="mb-3" th:text="${paper.abstracts}">Abstract</p>
                                <div class="d-flex justify-content-between">
                                    <span class="text-muted small" th:text="${paper.uploadedBy.username}">Uploaded by: [[${paper.uploadedBy.username}]]</span>
                                    <a th:href="@{/papers/download/{id}(id=${paper.id})}" class="btn btn-primary btn-sm">Download</a>
                                </div>
                            </div>
                        </div>
                        
                        <div th:if="${papers.empty}" class="mt-4 text-center">
                            <p>No papers found for your search.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p>&copy; 2025 Academic Search Platform</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
