<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <script defer th:src="@{/js/dashboard.js}"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">CodeX</div>
        <ul class="nav-links">
            <li><a th:href="@{/courses}">Courses</a></li>
            <li><a th:href="@{/assignments}">Assignments</a></li>
            <li><a th:href="@{/submissions}">Submissions</a></li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </nav>

    <main class="dashboard-content">
        <h1 th:text="'Welcome, ' + ${username} + '!'">Welcome, User!</h1>

        <div class="card-container">
            <div class="card">
                <h2>My Courses</h2>
                <p>View and manage your enrolled courses.</p>
                <a th:href="@{/courses}">Go to Courses</a>
            </div>
            <div class="card">
                <h2>Assignments</h2>
                <p>View your upcoming and past assignments.</p>
                <a th:href="@{/assignments}">Go to Assignments</a>
            </div>
            <div class="card">
                <h2>Grades</h2>
                <p>Track your grades and progress.</p>
                <a th:href="@{/grades}">View Grades</a>
            </div>
        </div>
    </main>
</body>
</html>
